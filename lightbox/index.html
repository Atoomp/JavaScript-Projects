<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="widh=device-width,
    initial-scale=1.0">
		<title>Funny Rabbit</title>

		<link rel="stylesheet" href="./lightbox.css">
		<link rel="stylesheet" href="#">
	</head>
    <body>

		<!-- NAV-->
		<div class="wrap">
			<div class="menu-container">
				<ul class="menu">
					<a href="#home"><li>HOME</li></a>
					<a href="#gallery"><li>GALLERY</li></a>
					<a href="#contact"><li>ADOPTION</li></a>
				</ul>
			</div>
		</div>
		<!--END NAV -->

		<!--HOME -->
        <div id="home">
            <div class="container">
                <div class="text-center">
                    <span class="head-main">The Rabbit Home</span>
                </div>
            </div>
		</div>
		<!--END HOME -->

		<!-- GALLERY -->
    <div class="row">
      <div class="column">
        <img src="images/1.png" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="images/2.png" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="images/3.png" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="images/4.png" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
      </div>
    </div>
    
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
    
        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="images/1.png" style="width:100%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="images/2.png" style="width:100%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="images/3.png" style="width:100%">
        </div>
        
        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="images/4.png" style="width:100%">
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <div class="caption-container">
          <p id="caption"></p>
        </div>
    
    
        <div class="column">
          <img class="demo cursor" src="images/1.png" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/2.png" style="width:100%" onclick="currentSlide(2)" alt="Snow">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/3.png" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/4.png" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
        </div>
      </div>
    </div>
        <!-- END GALLERY -->

        <!-- RSVP -->
        <section id="contact">
            <div class="container">
                <div class="heading-padding">
                    <h1 class="heading-padding">Adoption</h1>
                    <div class="reservation">
                        <h2><span>Your bunny is closer to you.</span>
                            <br/>Adopt your rabbit today!    
                        </h2>
                        <p class="rsvp-text">
                            Please provide us with your basic contact information.
                        </p>
                        <div class="form-rsvp">
                            <form action="" method="post">
                               <input class="rsvp" type="text" value="" placeholder="First Name">
                               <input class="rsvp" type="text" value="" placeholder="Last Name">
                               <input class="rsvp" type="text" value="" placeholder="Email Address">
                               <input class="rsvp" type="text" value="" placeholder="Phone Number">
                               <div class="from-spacer">
                                   <label class="terms">Terms and Conditions</label>
                               </div>
                               <div class="submit">
                                   <input type="submit" value="Submit">
                               </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END RSVP -->

        <!-- FOOTER -->
        <div id="footer">
            www.therabbithome.bunny &nbsp;|&nbsp; &copy; 2016
        </div>
        <!-- END FOOTER -->

<!-- Images used to open the lightbox -->
<div class="row">
	<div class="column">
	  <img src="img1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="img2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="img3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="img4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
	</div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 4</div>
		<img src="img1_wide.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 4</div>
		<img src="img2_wide.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">3 / 4</div>
		<img src="img3_wide.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">4 / 4</div>
		<img src="img4_wide.jpg" style="width:100%">
	  </div>
  
	  <!-- Next/previous controls -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
	  <!-- Caption text -->
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
	  <!-- Thumbnail image controls -->
	  <div class="column">
		<img class="demo" src="img1.jpg" onclick="currentSlide(1)" alt="Nature">
	  </div>
  
	  <div class="column">
		<img class="demo" src="img2.jpg" onclick="currentSlide(2)" alt="Snow">
	  </div>
  
	  <div class="column">
		<img class="demo" src="img3.jpg" onclick="currentSlide(3)" alt="Mountains">
	  </div>
  
	  <div class="column">
		<img class="demo" src="img4.jpg" onclick="currentSlide(4)" alt="Lights">
	  </div>
	</div>
  </div>
  <script src="lightbox.js"></script>
    </body>
</html>
